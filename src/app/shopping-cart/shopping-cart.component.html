<div class="product-list-in-cart">
    <table class="table table-striped table-hover">
        <thead>
          <tr class="table-primary">
            <th scope="col"
            *ngFor="let header of headerList">{{ header | titlecase}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productsInCart; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>
                <input
                type="checkbox"
                name="{{product.productId}}"
                id="{{product.productId}}"
                (click)="onChecked($event)">
            </td>
            <td>{{product.productName}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.totalPrice}}</td>
          </tr>
        </tbody>
    </table>
    <div class="footer"
    *ngIf="productsInCart.length > 0">
    <p class="total">Check-Out total: </p>
    </div>
</div>
