<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" routerLink="">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/product">Product</a>
    </li>
    <li class="nav-item" appSmallPopUp [lengthValue]="productInCartLength">
        <a class="nav-link"
        routerLinkActive="active"
        routerLink="/shopping-cart"
        >
        <p >Shopping Cart</p>
    </a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"
        data-bs-toggle="dropdown"
        role="button"
        aria-expanded="false"
        (click)="onToggleDropdown($event)">
        {{ UserType[user.userType] | titlecase}}
        </a>
        <ul class="dropdown-menu"
            [ngClass]="{show : this.toggleDropdown}">
            <li 
            *ngFor="let type of userTypeList"
            (click)="onSelect(type)">
            <a class="dropdown-item">{{type | titlecase}}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item disabled" >Separated link</a></li>
        </ul>
    </li>
</ul>
