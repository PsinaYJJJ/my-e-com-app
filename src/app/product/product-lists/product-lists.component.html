<ng-template [ngIf]="products.length > 0">
    <div class="product-list"
    *ngFor="let product of products"
    routerLink="{{product.productId}}"
    routerLinkActive="active"
    (click)="onSelectProduct(product)">
    <div class="header">
        <p class="title">{{product.productName | titlecase}}</p>
        <p class="price">{{product.price | currency:'à¸¿':'code'}}</p>
    </div>
    <div class="detail">
        <p>{{product.createdDate | date}}</p>
        <p>{{product.description | shortenText:20}}</p>
    </div>
    </div>
</ng-template>
