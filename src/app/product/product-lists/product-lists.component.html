<!-- <p>product-lists works!</p> -->
<ng-template [ngIf]="products.length > 0">
    <div class="product"
    *ngFor="let product of products">
    <div class="header">
        <p class="title">{{product.productName | titlecase}}</p>
        <p class="price">{{product.price}}</p>
    </div>
    <div class="detail">
        <p>{{product.createdDate | date}}</p>
        <p>{{product.description}}</p>
    </div>
    </div>
</ng-template>
