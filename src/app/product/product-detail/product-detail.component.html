<ng-container
  *ngIf="product; then content; else notFound">
</ng-container>

<ng-template #content>
    <div class="product-detail">
        <div class="header">
            <p class="title">{{product?.productName | titlecase}}</p>
            <ng-template [ngIf]="isAdmin">
                <div class="button-group">
                    <button class="btn btn-primary" type="button">Add Product</button>
                    <button class="btn btn-primary" type="button">Edit Product</button>
                    <button class="btn btn-primary" type="button">Delete Product</button>
                </div>
            </ng-template>
        </div>
        <div class="content">
            <img [src]="product?.pic ? product?.pic : 'assets/pexels-photo-1152077.jpeg'" alt="{{product?.productName}}">
            <p class="price">{{product?.price | currency:'à¸¿':'code'}}</p>
            <p>{{product?.createdDate | date}}</p>
            <p>{{product?.description}}</p>
        </div>
    </div>
  </ng-template>
<ng-template #notFound>
    <div class="product-detail not-found">
        <h1>Product detail is not Found!!</h1>
    </div>
</ng-template>
